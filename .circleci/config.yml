version: 2.1

orbs:
 python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9.5
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements_data-pipeline.txt 
      - run:
          name: Run tests
          command: pytest

  deploy-to-render:
    docker:
      - image: cimg/python:3.9.5
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: ./web_api
          pip-dependency-file: requirements_web-api.txt
      - run:
          name: Deploy Model on Render
          command: |
            curl -X GET $RENDER_API_KEY


workflows:
  test-and-deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: main
      - deploy-to-render