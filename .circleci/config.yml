version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9.5
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements_data-pipeline.txt 
      - run:
          name: Run tests
          command: pytest

  deploy-to-render:
    docker:
      - image: cimg/python:3.9.5
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements_data-pipeline.txt
      - run:
          name: Install Render CLI
          command: |
            git clone git@github.com:render-oss/render-cli.git
            cd render-cli
            make deps
            deno task run --help
      - run:
          name: Deploy to Render
          command: |
            render authenticate $RENDER_API_KEY
            render up --path /path/to/your/app

workflows:
  sample:
    jobs:
      - build-and-test
      - deploy-to-render:
          requires:
            - build-and-test
          filters:
            branches:
              only: production
